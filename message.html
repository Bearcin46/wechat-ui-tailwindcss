<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <!--tailwind css-->
    <link rel="stylesheet" href="./assests/css/output.css">
</head>

<!--body-->
<body class="bg-green-300 p-2 overflow-y-hidden">

   

    <section class="bg-white mx-auto max-w-md ">
         <!--upper screen-->
        <div class="bg-emerald-800 text-white px-3 py-5  flex items-center justify-between">
            <div class="flex items-center space-x-3 ">
                <a href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                        <path  d="M21 11H6.83l3.58-3.59L9 6l-6 6l6 6l1.41-1.42L6.83 13H21v-2Z"/>
                    </svg> 
                </a>
                <img src="./images/download.jpeg" alt="inba chat" class="h-10 w-10 rounded-full">
                <h4 class="font-semibold text-m">Inba</h4>
            </div>
            <div class="flex  bg-emerald-800 space-x-3 items-center">
                <!--video icon-->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="fill-current cursor-pointer h-8"><path  d="M17 10.5V7a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-3.5l4 4v-11l-4 4Z"/></svg>
                <!--call icon-->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="fill-current cursor-pointer h-7">
                    <path  d="M6.62 10.79c1.44 2.83 3.76 5.15 6.59 6.59l2.2-2.2c.28-.28.67-.36 1.02-.25c1.12.37 2.32.57 3.57.57a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 4a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.25.2 2.45.57 3.57c.11.35.03.74-.25 1.02l-2.2 2.2Z"/>
                </svg>
                <!--hamburger-->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="fill-current h-7">
                    <path  d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"/>
                </svg>
                
            </div>
        </div>
        <!--message content-->
        <section class="bg">
            <!--time-->
            <div class="text-center">
                <span class="text-xs rounded bg-gray-100 p-1">September 5, 2023 </span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <div class="flex flex-col space-y-2 p-4">
                  <!-- Individual chat message -->
                  <div class="self-end bg-[#baeb94] text-BLACK rounded-lg p-2 flex items-center">
                    <p>Hey, Are you there?</p>
                  </div>
                  <div class="self-start bg-gray-200 rounded-lg p-2 flex items-center">
                    <p>Yup, but litttle busy <span style='font-size:18px;'>&#128580;</span></p>
                  </div>
                  <div class="self-end bg-[#baeb94] text-BLACK rounded-lg p-2 flex items-center">
                    <p>Call me when you get free<span style='font-size:18px;'>&#129303;</span></p>
                  </div>
                  <div class="self-start bg-gray-200 rounded-lg p-2 flex items-center">
                    <p>Don't you have any classes today?<span style='font-size:18px;'>&#129300;</span></p>
                  </div>
                  <div class="self-end bg-[#baeb94] text-BLACK rounded-lg p-2 flex items-center">
                    <p>Ne vera<span style='font-size:18px;'>&#129319;</span> atha neyabaga paduthaatha<span style='font-size:18px;'>&#129402;</span></p>
                  </div>
                  <div class="self-start bg-gray-200 rounded-lg p-2 flex items-center">
                    <p>Yenna <span style='font-size:18px;'>&#129325;</span> points poocha <span style='font-size:18px;'>&#129315;</span><span style='font-size:18px;'>&#129315;</span></p>
                  </div>
                  <div class="self-end bg-[#baeb94] text-BLACK rounded-lg p-2 flex items-center">
                    <p>Yenna ilipu <span style='font-size:18px;'>&#129320;</span></p>
                  </div>
                  <div class="self-start bg-gray-200 rounded-lg p-2 flex items-center">
                    <p>Iiyooo <span style='font-size:18px;'>&#129315;</span>ippo taan santhoosama iruku<span style='font-size:18px;'>&#129315;</span> </p>
                  </div>
                  <div class="self-start bg-gray-200 rounded-lg p-2 flex items-center relative">
                    <p>Can we have a call? <span style='font-size:18px;'>&#128527;</span></p>
                    <small class="text-smabsolute bottom-0 right-0 ">10.20 AM</small>
                  </div>
                </div>
              </div>
        </section>

        <!--footer-->
        <section class="flex justify-between p-2 space-x-2 " >
            <div class="flex  flex-1 items-center rounded-full justify-between p-1 shadow-xl shadow-gray-300">
                <div class="flex items-center space-x-2 p-1">
                        <!--emoji-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" class="text-gray-400 fill-current">
                            <circle cx="15.5" cy="9.5" r="1.5" /><circle cx="8.5" cy="9.5" r="1.5" /><path  d="M12 18c2.28 0 4.22-1.66 5-4H7c.78 2.34 2.72 4 5 4z"/><path  d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8z"/>
                        </svg>
                        <!--input-->
                        <input type="text" placeholder="Message" class="outline-none caret-emerald-800 w-44">
                </div>
                <div class="flex items-center space-x-2 p-1">
                    <!--atttachment-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" class="text-gray-400 fill-current">
                            <path  d="m14.829 7.757l-5.657 5.657a1 1 0 1 0 1.414 1.415l5.657-5.657A3 3 0 0 0 12 4.929l-5.657 5.657a5 5 0 0 0 7.071 7.07L19.071 12l1.414 1.414l-5.656 5.657a7 7 0 1 1-9.9-9.9l5.657-5.656a5 5 0 0 1 7.071 7.07L12 16.244A3 3 0 1 1 7.758 12l5.656-5.657l1.415 1.414Z"/>
                        </svg>
                        <!--ruppee-->
                        <div class="bg-gray-500 rounded-full flex items-center justify-center p-0.5 h-5 w-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                                <path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 5H7h3a4 4 0 0 1 0 8H7l6 6M7 9h11"/>
                            </svg>
                        </div>
                        <!--camera-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" class="text-gray-500 fill-current">
                            <circle cx="12" cy="12" r="3.2" /><path  d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5z"/>
                        </svg>
                </div>
            </div>
            <div class="bg-emerald-800 rounded-full w-9 h-9 p-1 flex items-center justify-center shadow-xl shadow-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" class="text-white fill-current">
                    <path  d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                </svg>
            </div>
        </section>
    </section>
</body>
</html>
